		<script type="text/javascript">
			
			function edit() {
				var row = $(this);
				$('button').trigger('asdf');
				row.html('<input id="edit" value="' + row.html() + '">');
				$('#edit').blur(function () {
					// $('button').trigger('asdf');
					row.html($(this).val());
					row.one('click', edit);
				}).focus();
			}
			$(function () {
				$('td').one('click', edit);
			});
